<!DOCTYPE html>
<head>
    <title>Video Game Acronyms Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Game Acronyms Quiz</h1>
        <form>
            <!-- Question 1: RPG --->
            <div class="question">
                <h2>1. What does RPG mean?</h2>
                    <label><input type="radio" name="q1" value="a">Random Player Generator</label><br>
                    <label><input type="radio" name="q1" value="b">Real-Time Puzzle Game</label><br>
                    <label><input type="radio" name="q1" value="c">Rocket Propelled Grenade</label><br>
                    <label><input type="radio" name="q1" value="d">Role-Playing Game</label>
            </div>

            <!-- Question 2: MOBA --->
            <div class="question">
                <h2>2. What does MOBA mean?</h2>
                    <label><input type="radio" name="q2" value="a">Massive Open Battle Area</label><br>
                    <label><input type="radio" name="q2" value="b">Multiplayer Online Battle Arena</label><br>
                    <label><input type="radio" name="q2" value="c">Mobile Online Battle Action</label><br>
                    <label><input type="radio" name="q2" value="d">Multi-Objective Base Attack</label>
            </div>

            <!-- Question 3: FPS --->
            <div class="question">
                <h2>3. What does FPS mean?</h2>
                    <label><input type="checkbox" name="q3" value="a">Fast Paced Strategy</label><br>
                    <label><input type="checkbox" name="q3" value="b">Frames Per Second</label><br>
                    <label><input type="checkbox" name="q3" value="c">First-Person Shooter</label><br>
                    <label><input type="checkbox" name="q3" value="d">Final Player Score</label>
            </div>

            <!-- Question 4: RTS --->
            <div class="question">
                <h2>4. What does RTS mean?</h2>
                    <label><input type="checkbox" name="q4" value="a">Real-Time Strategy</label><br>
                    <label><input type="checkbox" name="q4" value="b">Real-Time Simulation</label><br>
                    <label><input type="checkbox" name="q4" value="c">Rapid Turn-Based System</label><br>
                    <label><input type="checkbox" name="q4" value="d">Remote Tactical Shooter</label>
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
